[custom.python_project]
command = '''bash -c '
if command -v python &>/dev/null; then
    # Get Python version
    version=$(python --version 2>&1 | cut -d" " -f2)
    
    # Get Python path and extract project folder if in .venv
    python_path=$(which python)
    if [[ "$python_path" == *"/.venv/"* ]]; then
        dir="${python_path%/.venv/*}"
        [[ "$dir" != "$python_path" ]] && project=$(basename "$dir")
        printf "  v%s    %s " "$version" "$project"
    fi
fi
' '''
when = "command -v python &>/dev/null"
format = "[$output ](#ffd343)"
shell = ["bash"]
